<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tickets</title>
</head>
<body class="ticketsBody">
    <h2 class = "ticketTitle">Tickets</h2>
    <div class="ticketCounter">
        <span class="ticketSpan">Unresolved</span>
        <span>60</span>
    </div>
    <div class="ticketCounter">
        <span class="ticketSpan">Overdue</span>
        <span>16</span>
    </div>
    <div class="ticketCounter">
        <span class="ticketSpan">Open</span>
        <span>43</span>
    </div>
    <div class="ticketCounter">
        <span class="ticketSpan">On Hold</span>
        <span>64</span>
    </div>
    <div class="emptySpace"></div>
</body>
</html>
