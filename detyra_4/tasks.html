<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tasks</title>
</head>
<body class = "tasksBody">
    <div class = "taskTitle">Tasks</div>
    <div class = "taskContainer">
        <span class = "taskContainerTitle">Tasks</span>
        <span class = "today">Today</span>
        <span class = "viewAll">View all</span>
        <span class = "createTask">Create new task</span>
        <div class = "plusContainer">
            <div class = "plus"></div>
            <div class = "plusVertical"></div>
        </div>
        <hr class="divider">
        <div class = "circle"></div>
        <p class = "labelText">Finish ticket update</p>
        <div class = "urgent"><span class = "tagText">URGENT</span></div>
        <hr class="divider2">
        <div class = "circle"></div>
        <p class = "labelText">Create new ticket example</p>
        <div class = "new"><span class = "tagText">NEW</span></div>
        <hr class="divider2">
        <div class = "circle"></div>
        <p class = "labelText">Create new ticket example</p>
        <div class = "default"><span class = "tagTextDefault">NEW</span></div>
    </div>
    
</body>
</html>
